<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script}) }">
<head>
    <title>Login Page</title>
</head>
<body>
    <div id="content" class="pt-20">
        <div class="grid grid-cols-12">
            <div class="md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

                <div class="block p-6 border-t-[10px] border-green-600 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-900 dark:border-green-700 dark:hover:bg-gray-700">

                    <!-- alert message -->
                    <div th:replace="~{message :: messagebox}"></div>

                    <!-- signup text here -->
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud ...</p>

                    <div class="text-red-600 text-center my-1" th:if="${param.error}">
                        Invalid username and password.</div>
                    <div class="text-green-600 text-center my-1" th:if="${param.logout}">
                        You have been logged out.</div>


                    <!-- this is a form -->
                    <form method="post" data-th-action="@{'/authenticate'}" class="mt-5">
                        
                        <!-- userName field -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <input name="email"  type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gamil.com" required />

                            <!-- <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 px-1 py-1"> userName is required</p> -->
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input name="password"  type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />

                            <!-- <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 px-1 py-1"> password is required</p> -->
                        </div>

                        <!-- buttons -->
                        <div class="mb-3 flex justify-center gap-2">
                            <!-- signup button -->
                            <button type="submit" class="px-3 py-2  rounded-lg bg-gray-700 text-white dark:bg-blue-600 dark:hover:bg-blue-800 hover:bg-gray-800">login</button>

                            <!-- reset button -->
                            <button type="reset" class="px-3 py-2 rounded-lg bg-orange-700 text-white dark:bg-orange-600 dark:hover:bg-orange-800 hover:bg-orange-800">reset</button>
                        </div>
                    </form>


                    <!-- <div class="social-buttons-container flex justify-center text-center flex-col space-y-4 mt-10">
                        <a class="login-with-google-btn px-3 py-2" th:href="@{'/oauth2/authorization/google'}">Sign in with Google</a>
                    </div> -->

                    <!-- sign with google button -->

                    <div class="flex items-center justify-center flex-col space-y-4 dark:bg-gray-800">
                        <div class="py-6"><p>--------OR--------</p></div>

                        <a th:href="@{'/oauth2/authorization/google'}" class="px-3 py-2 font-semibold bg-gray-600 w-1/2 border flex justify-center items-center gap-2 border-slate-200 dark:border-slate-700 rounded-lg text-white dark:text-slate-200 hover:border-slate-400 dark:hover:border-slate-500 hover:text-slate-900 dark:hover:text-slate-300 hover:shadow transition duration-150">
                            <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
                            <span>Sign in with Google</span>
                        </a>

                         <!-- sign with github button -->
                        <a th:href="@{'/oauth2/authorization/github'}" type="button" class="py-2 px-3  flex justify-center items-center bg-gray-600 hover:bg-gray-700 focus:ring-gray-500 focus:ring-offset-gray-200 text-white w-1/2 transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 1792 1792">
                            <path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z"></path>
                            </svg>
                            Sign in with GitHub
                        </a>

                    </div>

                   

                </div>

            </div>
        </div>
    </div>
    

    <script>
        console.log("Login page")
    </script>

</body>
</html>

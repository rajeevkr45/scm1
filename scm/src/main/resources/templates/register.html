<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script}) }">
<head>
    <title>Sign Up Page</title>
</head>
<body>
    <div id="content" class="pt-20">
            
        <div class="grid grid-cols-12">
            <div class="md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

                <div class="block p-6 border-t-[10px] border-blue-600 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-900 dark:border-blue-700 dark:hover:bg-gray-700">

                    <!-- alert message -->
                    <div th:replace="~{message :: messagebox}"></div>

                    <!-- signup text here -->
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud ...</p>


                    <!-- this is a form -->
                    <form th:action="@{'/do-register'}" novalidate th:object="${userForm}" method="post" class="mt-5">
                        <!-- UserName -->
                        <div class="mb-3">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" id="name" th:field="*{name}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Name" required />

                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 px-1 py-1"> Name is required</p>
                        </div>

                        <!-- Email field -->
                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input th:field="*{email}" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gamil.com" required />

                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 px-1 py-1"> Email is required</p>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                            <input th:field="*{password}" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />

                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 px-1 py-1"> password is required</p>
                        </div>

                        <!-- Phone field -->
                        <div class="mb-3">
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                            <input th:field="*{phoneNumber}" type="text" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />

                            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-red-600 px-1 py-1"> Name is required</p>
                        </div>

                        <!-- about textarea -->
                        <div class="mb-3">   
                            <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>
                            <textarea th:field="*{about}" id="about" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write here..."></textarea>

                            <p th:if="${#fields.hasErrors('about')}" th:errors="*{about}" class="text-red-600 px-1 py-1"> Name is required</p>
                        </div>

                        <!-- buttons -->
                        <div class="mb-3 flex justify-center gap-2">
                            <!-- signup button -->
                            <button type="submit" class="px-3 py-2  rounded-lg bg-gray-700 text-white dark:bg-blue-600 dark:hover:bg-blue-800 hover:bg-gray-800">signup</button>

                            <!-- reset button -->
                            <button type="reset" class="px-3 py-2 rounded-lg bg-orange-700 text-white dark:bg-orange-600 dark:hover:bg-orange-800 hover:bg-orange-800">reset</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        
    </div>
    

    <script>
        console.log("Signup page")
    </script>

</body>
</html>
